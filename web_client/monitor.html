    </div> <!-- left-panel -->

        </div>
        <div class="small-6 columns">
        <div><small>PORT_3: <span class="PORT_3"></span></small></div>
        <div><small>PORT_4: <span class="PORT_4"></span></small></div>
        </div>
    </div>

    <div id="log-wrapper" class="full-height">
        <div id="log" class="padded transparent"></div> <!-- End .secondary -->
    </div>
  </div>


  
    <div id="right-panel" class="controls">
      <button class="pauseBtn" >Pause</button>
     </div>


</div><!-- end content -->
