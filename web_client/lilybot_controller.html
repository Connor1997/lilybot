<!DOCTYPE html>
<!--[if IE 8]>               <html class="no-js lt-ie9" lang="en" > <![endif]-->

<head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Lilybot - Control Panel</title>  
  
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">

  <script src="js/vendor/custom.modernizr.js"></script>

</head>
<body>

<nav class="top-bar">
    <ul class="title-area">
    <!-- Title Area -->
        <li class="name">
          <h1><a href="#">Lilybot Control Panel</a></h1>
        </li>
        <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
        
        <ul class="right">
            <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a>
            </li>
        </ul>
    </ul>

    <section class="top-bar-section">
        <ul class="right">
            <li onclick="toggleAbout();"><a href="#"><i class="fa fa-question-circle fa-2x"></i></a></li>
        </ul>

    </section>

</nav>
<div id="content" class="camera">
    <div class="top-panel">
      <button class="button small secondary refreshCameraBtn"><i class="fa fa-camera"></i> <i class="fa fa-refresh"></i></button>

      <button class="button small secondary lookupBtn" ><i class="fa fa-camera"></i> <i class='fa fa-arrow-up'></i></button>

      <button class="button small secondary lookdownBtn" ><i class="fa fa-camera"></i> <i class='fa fa-arrow-down'></i></button>



      <button class="right button small secondary shutDownBtn"><i class="fa fa-android"></i> <i class="fa fa-times-circle red"></i></button>
      <button class="right button small secondary restartBtn"><i class="fa fa-android"></i> <i class="fa fa-refresh"></i></button>

    </div>


    <div id="left-panel">
        <div class="controls top">
            
        </div>

        <div class="controls bottom">
            <button class="button reverseBtn"  ><i class="fa fa-arrow-down"></i> (x)</button></li>
            <button class="button forwardBtn"  ><i class="fa fa-arrow-up"></i> (w)</button></li>
            <button class="button nudgeLeftBtn" ><i class="fa fa-reply"></i> (q)</button>
            <button class="button steerLeftBtn" ><i class="fa fa-rotate-left"></i> (a)</button>
        </div>
        
    </div> <!-- left-panel -->


  <div id="center-panel">
      <div id="sensor-values" class="transparent">
        <div class="small-6 columns">
        <div><small>PORT_1: <span class="PORT_1"></span></small></div>
        <div><small>PORT_2: <span class="PORT_2"></span></small></div>
        </div>
        <div class="small-6 columns">
        <div><small>PORT_3: <span class="PORT_3"></span></small></div>
        <div><small>PORT_4: <span class="PORT_4"></span></small></div>
        </div>
    </div>


    <div id="camera-1">
        <noscript><img src="" /></noscript>
    </div><!-- End camera 1 -->
    
  </div>
  
    <div id="right-panel">
        <div class="controls top">
            
        </div>

        <div class="controls bottom">
            
            <button class="button stopBtn" ><i class="fa"></i> (s)</button>
            <button class="button nudgeRightBtn">(e) <i class="fa fa-share"></i></button>
            <button class="button steerRightBtn">(d) <i class="fa fa-rotate-right"></i></button>
        </div>
  </div>




  


</div><!-- end content -->

  <script src='js/vendor/jquery.js'></script>  
  <script src="js/main.js"></script>
  <script src="js/foundation.min.js"></script>




  <!--
  
  <script src="js/foundation/foundation.js"></script>
  
  <script src="js/foundation/foundation.alerts.js"></script>
  
  <script src="js/foundation/foundation.clearing.js"></script>
  
  <script src="js/foundation/foundation.cookie.js"></script>
  
  <script src="js/foundation/foundation.dropdown.js"></script>
  
  <script src="js/foundation/foundation.forms.js"></script>
  
  <script src="js/foundation/foundation.joyride.js"></script>
  
  <script src="js/foundation/foundation.magellan.js"></script>
  
  <script src="js/foundation/foundation.orbit.js"></script>
  
  <script src="js/foundation/foundation.reveal.js"></script>
  
  <script src="js/foundation/foundation.section.js"></script>
  
  <script src="js/foundation/foundation.tooltips.js"></script>
  
  <script src="js/foundation/foundation.topbar.js"></script>
  
  <script src="js/foundation/foundation.interchange.js"></script>
  
  <script src="js/foundation/foundation.placeholder.js"></script>
  
  <script src="js/foundation/foundation.abide.js"></script>
  
  -->
  
  <script>
    $(document).foundation();

    $(document).ready(function(){
        
        handshake_message = {
         'bot_name':'jjbot.solalla.ardyh', 
         'bot_roles':[],
         'mac':'',
         'handshake':true,
         'subscriptions':['rp1.solalla.ardyh']
      }


      ardyh = new Ardyh(handshake_message);
      ardyh.setup();

      controls = new ControlsView();
      resize();
      $(window).resize(function(){
          resize();
      });

    });
  </script>
</body>
</html>
