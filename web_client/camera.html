<head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Lilybot - Control Panel</title>  
  
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">

  <script src="js/vendor/custom.modernizr.js"></script>

</head>
<body>

<nav class="top-bar">
    <ul class="title-area">
    <!-- Title Area -->
        <li class="name">
          <h1><a href="#">Lilybot Control Panel</a></h1>
        </li>
        <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
        
        <ul class="right">
            <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a>
            </li>
        </ul>
    </ul>

    <section class="top-bar-section">
        <ul class="right">
            <li onclick="toggleAbout();"><a href="#"><i class="fa fa-question-circle fa-2x"></i></a></li>
        </ul>

    </section>

</nav>
<div id="content" class="camera">




    <div id="left-panel">
        <div class="controls top">
            <button class="button small secondary startCameraBtn">Start Camera</button>
            <button class="button small secondary refreshCameraBtn">Refresh Camera</button>
            <button class="button small secondary stopCameraBtn">Stop Camera</button>
        </div>

        <div class="controls bottom">
            <button class="button" onclick="accelerate(); " ><i class="fa fa-arrow-up"></i> (w)</button></li>
            <button class="button" onclick="nudge_left();" ><i class="fa fa-reply"></i> (q)</button>
            <button class="button" onclick="steer_left(); " ><i class="fa fa-rotate-left"></i> (a)</button>
        </div>
        
    </div> <!-- left-panel -->


  <div id="center-panel">
      <div id="sensor-values" class="transparent">
        <div class="small-6 columns">
        <div><small>PORT_1: <span class="PORT_1"></span></small></div>
        <div><small>PORT_2: <span class="PORT_2"></span></small></div>
        </div>
        <div class="small-6 columns">
        <div><small>PORT_3: <span class="PORT_3"></span></small></div>
        <div><small>PORT_4: <span class="PORT_4"></span></small></div>
        </div>
    </div>

    <div id="log-wrapper">
        <div id="log" class="padded transparent"></div> <!-- End .secondary -->
    </div>

    <div id="camera-1">
        <noscript><img src="" /></noscript>
    </div><!-- End camera 1 -->
    
  </div>


  
    <div id="right-panel">
        <div class="controls top">
            <button class="button small secondary" onclick="shutdown();">Shutdown</button>
            <button class="button small secondary" onclick="restart();">Restart</button>
        </div>

        <div class="controls bottom">
            <button class="button" onclick="stop(); " ><i class="fa"></i> (s)</button>
            <button class="button" onclick="nudge_right();">(e) <i class="fa fa-share"></i></button>
            <button class="button" onclick="steer_right(); " >(d) <i class="fa fa-rotate-right"></i></button>
        </div>
  </div>




  


</div><!-- end content -->

  <script src='js/vendor/jquery.js'></script>  
  <script src="js/main.js"></script>
  <script src="js/foundation.min.js"></script>
