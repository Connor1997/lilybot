<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Lilybot - JJBot Client</title>  
  
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">

</head>
<body>

<div id="content">

  <div id="primary">
    
    <div class="row">
        <div class="large-6 columns">
            <div id="send" class="">
              <p>Enter the local hostname/ip address of your lilybot (hint: on the raspberry pi use <code> ifconfig wlan0 | grep "inet addr"</code> or check your router tables.</p>
              <div class="row">
                
                <div class="large-6 small-5 columns">
                    <input type="text" id="hostname" value="192.168.1.140"/>
                </div>
                
                <div class="large-3 small-4 columns">                
                    <button id="connect-btn" class="tiny" onclick="connectBtnCallback()">Connect &raquo;</button>
                </div>
                
                <div id="ready-state" class="large-3 small-3 columns">
                    <label>Status:</label> 
                    <span class="label success hide connecting">CONNECTING</span>
                    <span class="label success hide open">OPEN</span>
                    <span class="label secondary hide closing">CLOSING</span>
                    <span class="label secondary hide closed">CLOSED</span>
                    <span class="label hide error">ERROR</span>
                  </div>

              </div>
              
              
            </div>
        </div>
    </div>
    
    <div id="controls" class="panel row">
            <ul class="small-block-grid-3 large-block-grid-3">
              <li><button class="button" onclick="nudge_left();" ><i class="fa fa-reply"></i> (q)</button></li> 
              <li><button class="button" onclick="accelerate(); " ><i class="fa fa-arrow-up"></i> (w)</button></li>
              <li><button class="button" onclick="nudge_right();">(e) <i class="fa fa-share"></i></button></li>

              <li><button class="button" onclick="steer_left(); " ><i class="fa fa-rotate-left"></i> (a)</button></li>
              <li><button class="button" onclick="stop(); " ><i class="fa"></i> (s)</button></li>
              <li><button class="button" onclick="steer_right(); " >(d) <i class="fa fa-rotate-right"></i></button></li>

              <li><button class="button" onclick="lookLeft();"><i class="fa"></i>Look Left</button></li>
              <li><button class="button" onclick="reverse();" ><i class="fa fa-arrow-down"></i> (x)</button></li>
              <li><button class="button" onclick="lookRight();"><i class="fa"></i>Look right</button></li>
            </ul>
    </div><!--end #controls row -->
</div> <!-- end primary -->
<div id="secondary">

  <div id="log-wrapper">
    <div id="sensor-values">
          <div class="small-6 columns">
            <div><small>PORT_1: <span class="PORT_1"></span></small></div>
            <div><small>PORT_2: <span class="PORT_2"></span></small></div>
          </div>
          <div class="small-6 columns">
            <div><small>PORT_3: <span class="PORT_3"></span></small></div>
            <div><small>PORT_4: <span class="PORT_4"></span></small></div>
          </div>
    </div>
    <div id="log" class="padded"></div> <!-- End .secondary -->
  </div>

  <div id="footer" class="row panel">
      <div class="large-4 small-4 columns">
        <button class="button small" onclick="shutdown();">Shutdown</button>
      </div>
      <div class="large-4 small-4 columns">
        <button class="button small" onclick="restart();">Restart</button>
      </div>
      <div class="large-4 small-4 columns">
        <button class="button small" disabled ></button>
      </div>
  </div>
  </div><!-- end #primary -->

</div><!-- end content -->
